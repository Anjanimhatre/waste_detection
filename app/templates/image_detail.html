{% extends "public_dashboard.html" %}
{% block content %}
<h2>Garbage Image Details</h2>
<img src="{{ image.image.url }}" alt="Garbage Image" class="large-image">
<p>📍 Location: {{ image.location }}</p>

{% if not image.cleaned_image %}
    <h3>Upload Cleaned Image</h3>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload Cleaned Image</button>
    </form>
{% else %}
    <h3>Cleaned Image</h3>
    <img src="{{ image.cleaned_image.url }}" alt="Cleaned Image">
    <a href="{% url 'delete_image' image.id %}" class="delete-btn">🗑 Delete Image</a>
{% endif %}

{% endblock %}
